name: Update API Documentation

on:
  # Run daily at 6:00 UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'sources.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Update API documentation
        env:
          # Use PRIVATE_REPOS_TOKEN (PAT with repo scope) to access private repos
          # Falls back to GITHUB_TOKEN for public repos only
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPOS_TOKEN || secrets.GITHUB_TOKEN }}
        run: poetry run keboola-docs update

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet docs/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create PR with changes
        if: steps.git-check.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="docs-update-$(date +%Y%m%d-%H%M%S)"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "$BRANCH_NAME"
          git add docs/
          git commit -m "chore: update API documentation"
          git push -u origin "$BRANCH_NAME"
          gh pr create \
            --title "chore: update API documentation" \
            --body "Automated update of API documentation from upstream sources." \
            --base main \
            --head "$BRANCH_NAME"
